<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace the DMV test!</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">LOGO</a>
        <nav class="nav" role="navigation" aria-label="main menu">
            <a href="../pages/index.html" class="active">Home</a>
            <a href="../pages/test.html">Practice test</a>
            <a href="#">Contact us</a>
        </nav>
    </header>
    <main class="contact_page">
        <aside class="contact-info">
            <h2>Contact Information</h2>
             <table>
                <tr>
                    <th>Phone</th>
                    <td>(123) 456-7890</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>info@example.com</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>123 Main St, Anytown, USA</td>
                </tr>
            </table>
        </aside>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form class="input_form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

</html>
